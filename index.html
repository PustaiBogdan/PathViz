<html>

    <head>
        <meta charset="UTF-8">


        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
      <h1>A*</h1>
      <button id="startAStar" onclick="startAStar()">
        Start A* serch
      </button>
      <button id="clearCanvas" onclick="clearTheCanvas()">
        Restart All Canvas
      </button>
      <button id="move-start-point" onclick="moveStartPoint()">
        Move the starting point
      </button>
      <button id="move-end-point" onclick="moveEndPoint()">
        Move the ending point
      </button>

      <form >
        <label for="nr_of_rows">Number of rows:</label>
        <input type="text" id="nr_of_rows">

        <label for="nr_of_cols">Number of colloms:</label>
        <input type="text" id="nr_of_cols">

        <label for="cell_size">Cell size</label>
        <input type="text" id="cell_size">

        <label for="cell_size">Procentage of random walls</label>
        <input type="text" id="procentage_random_walls">

        <label for="_checkbox">Allow random walls</label>
        <input type="checkbox" id="_checkbox">
      </form>


      <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
        
      <script language="javascript" type="text/javascript" src="sketch.js"></script>
      <script language="javascript" type="text/javascript" src="spot.js"></script>
      <script src="AStar.js"></script>
      <script src="redrawFirst.js"></script>
    </body>
    
</html>
